spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true
    
server:
  port: 8201
 
#启用hystrix熔断     
feign:
  hystrix:
    enabled: true
    
#暴露hystrix.stream端点
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream