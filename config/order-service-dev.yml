spring:
  application:
    name: order-service
    
server:
  port: 8201

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
 
#启用hystrix熔断     
feign:
  hystrix:
    enabled: true
    
#暴露hystrix.stream端点
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream